<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
    <style>
        * {
            /* 比較暴力的 reset，除了::before、::after 全部清除，為了方便控制元素 */
            margin: 0;
            padding: 0;

            list-style: none;
            font-family: "Noto Sans TC", sans-serif;
        }


        /* 繼承視窗 100% 高度 */
        html,
        body {
            height: 100%;
        }


        /* body{
            vh => view port height 視窗的高度 */
        /* 切成百分比
            height: 100vh;
        } */


        /* 子元素才能繼承 100% 高度 */
        section {
            height: 100%;
            background-color: #ffa;

            /* 水平垂直置中 */
            display: flex;
            justify-content: center;
            align-items: center;

            position: relative;
        }

        section:nth-child(odd) {
            background: lightblue;
        }

        section:nth-child(even) {
            background: lemonchiffon;
        }


        h1 {
            position: absolute;
            top: 0;
            left: 0;
        }

        .dashed {
            display: inline-block;
            border: 5px dashed #000;
            width: 200px;
            height: 200px;
            /* 留在原地不動當一個定位點 */
            position: relative;
        }

        .box {
            width: 200px;
            height: 200px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
        }

        /* px、em、rem、% 
        % 指的是元素本身尺寸，ex width = 300ox => 50% = 150px 
        第一個值是 x 軸
        第二值是 y 軸，正為下，負為上
        
        注意:transform-origin 不影響translate，沒有作用
         */
        .translate {
            transform: translate(50px, 50px);
            /* transform 是以結果論 */
            /* 這邊結果是移動 X */
            transform: translatex(-50%);
            /* 這邊的最終結果變成了只有移動 Y */
            transform: translatey(-50%);
        }

        .scale {
            /* 數值是以倍數顯示，可以是負值(倒過來顯示)，不可有單位 */
            /* 1 為一樣的大小， 2為兩倍大 */
            transform: scale(2);
            /* transform: scaleX(2);
            transform: scaleY(2); */

            /* 改變原點
            預設是 center center
            可以設定值 em、px、%、left、right、top、bottom、center
            如果省略第二個值，預設是 center */
            transform-origin: center;
        }

        .rotate {
            /* 0 ~ 360 deg，正為順時針，負為順時針(反方向旋轉)*/
            transform: rotate(45deg);
            transform-origin: left top;
        }

        .skew {
            /* transform: skewX(-10deg); */
            /* transform: skewY(-50deg); */
            transform: skew(20deg, 0deg);
            transform-origin: left top;
        }

        .more {
            /* 多屬性是由左至右去執行，順序可能會影響結果 */
            transform: translateX(100px) rotate(45deg);
            transform: rotate(45deg) translateX(100px);
        }
    </style>


</head>

<body>
    <section>
        <h1>translate(位移)</h1>
        <div class="dashed">
            <div class="box translate">translate(位移)</div>
        </div>
    </section>


    <section>
        <h1>Scale(縮放)</h1>
        <div class="dashed">
            <div class="box scale">Scale(縮放)</div>
        </div>
    </section>


    <section>
        <h1>Rotate(旋轉)</h1>
        <div class="dashed">
            <div class="box rotate">Rotate(旋轉)</div>
        </div>
    </section>


    <section>
        <h1>Skew(傾斜)</h1>
        <div class="dashed">
            <div class="box skew">Skew(傾斜)</div>
        </div>
    </section>

    <section>
        <h1>設定多屬性</h1>
        <div class="dashed">
            <div class="box more">設定多屬性</div>
        </div>
    </section>
</body>

</html>
