<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;

        }

        .container {
            width: 1024px;
            height: 768px;
            background: #aaa;
            margin: auto;
            color: white;

            font-size: 40px;
            font-family: 微軟正黑體;

        }



        .header {
            width: 1024px;
            height: 100px;
            line-height: 100px;
            background: black;
        }



        .left {

            background: #aaa;
            width: 200px;
            height: 568px;
            line-height: 568px;
            float: left;
        }

        .right {
            background: #646161;
            width: 824px;
            height: 568px;
            line-height: 568px;
            float: right;
        }

        .footer {
            width: 1024px;
            height: 100px;
            line-height: 100px;
            background: black;
            clear: both;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">Header</div>
        <div class="left">Left</div>
        <div class="right">Right</div>
        <div class="footer">Footer</div>
    </div>

</body>

</html>
