    <!-- 記得引入 JQ -->
    <script src="./jquery-2.1.4.min.js"></script>
    <script>
        $('.img').each(function (index, img) {
            // 兩個函式分別是 滑鼠移入 滑鼠移出 的事件函式
            // img 也可以用 this 代替，但是不能用箭頭函式，因為箭頭函式的 this
            $(img).hover(function () { //img 可改成this
                // 換值的屬性attr (attributes)
                $(img).attr('src', `./images/050${index + 1}r.gif`) //img 可改成this
            }, function () {
                $(img).attr('src', `./images/050${index + 1}b.gif`) //img 可改成this
                // 'img' 所有的 img 標籤
                // img代表當下的物件
            })
        });


        // 補充
        var name = 'KaiFu' //會綁在　window 物件上，但是 let 與const 不會
        const person = {
            name: '書曼',
            sayName1: function () {
                console.log(this.name)
            },
            // 箭頭函式的 this 會指向外層
            sayName2: () => {
                console.log(this.name)
            },
            // ES6 的一般函式寫法
            sayName3() {
                console.log(this.name)
            }
        }
        person.sayName1() // 書曼
        person.sayName2() // KaiFu
        person.sayName3() // 書曼
    </script>
