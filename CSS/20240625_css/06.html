<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP</title>
    <link rel="stylesheet" href=https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.css />
    <style>
        body {
            height: 100vh;
        }

        section {
            height: 100vh;
            background: lightblue;
            position: relative;
        }

        .bar {
            display: none;
            width: 0;
            color: black;
            background: orange;
            text-align: right;
            border-radius: 0.3rem;
            padding-right: 1rem;
            height: 30px;
        }
    </style>
</head>

<body>
    <section id="secion01"></section>
    <section id="secion02">
        <div class="container">
            <table class="table table-dark raking">
                <tr>
                    <td width="1">HTML</td>
                    <td>
                        <div class="bar"></div>
                    </td>
                </tr>
                <tr>
                    <td>CSS</td>
                    <td>
                        <div class="bar"></div>
                    </td>
                </tr>
                <tr>
                    <td>JavaScript</td>
                    <td>
                        <div class="bar"></div>
                    </td>
                </tr>
                <tr>
                    <td>PHP</td>
                    <td>
                        <div class="bar"></div>
                    </td>
                </tr>
                <tr>
                    <td>TypeScript</td>
                    <td>
                        <div class="bar"></div>
                    </td>
                </tr>
            </table>
        </div>
    </section>
    <section id="secion03"></section>
    <section id="secion04"></section>


    <script src=https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js></script>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js></script>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.js></script>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.js></script>
    <!-- gsap 主程式 -->
    <script src=https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.js></script>
    <!-- 先有 gsap 主程式，才能引入 gsap 的 plugins -->
    <script src="./plugins/ScrollTrigger.js"></script>
    <script>
        gsap.registerPlugin(ScrollTrigger)
        // 1. 資料
        const language = {
            html: 60,
            css: 70,
            js: 80,
            php: 55,
            ts: 40
        }

        // 2.動畫被 scrollTrigger 觸發
        const tween = gsap.to('.bar', {
            scrollTrigger: {
                trigger: '.ranking',
                start: 'top center',
                end: 'bottom center',
                toggleActions: 'play none none none',

                markers: true,
            },
            width: function (index, target, targets) {
                switch (index) {
                    case 0:
                        $(target).append(language.html + '%')
                        return language.html + '%'
                        break
                    case 1:
                        $(target).append(language.css + '%')
                        return language.css + '%'
                        break
                    case 2:
                        $(target).append(language.js + '%')
                        return language.js + '%'
                        break
                    case 3:
                        $(target).append(language.php + '%')
                        return language.php + '%'
                        break
                    case 4:
                        $(target).append(language.ts + '%')
                        return language.ts + '%'
                        break
                }
            },
            display: 'block',
            duration: 1,
        })
    </script>
</body>

</html>
