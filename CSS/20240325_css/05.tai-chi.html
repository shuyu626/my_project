<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .taichi {
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: linear-gradient(90deg, white 50%, black 50%);
            margin: auto;
            position: relative;
            box-shadow: 0 0 30px black;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .taichi::before {
            content: "";
            width: 300px;
            height: 300px;
            background: white;
            border-radius: 50%;
            position: absolute;
            left: 150px;

        }

        .taichi::after {
            content: "";
            width: 300px;
            height: 300px;
            background: black;
            border-radius: 50%;
            position: absolute;
            top: 300px;
            left: 150px;

        }

        .yinyang {
            width: 80px;
            height: 80px;
            background: black;
            border-radius: 50%;
            position: absolute;
            top: 100px;
            left: 260px;
            z-index: 6;
        }

        .yinyang::after {
            content: "";
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 300px;
            left: 0px;
            z-index: 8;
        }
    </style>
</head>

<body>
    <div class="taichi">
        <div class="yinyang"></div>
    </div>

</body>

</html>
