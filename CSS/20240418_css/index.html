<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>網路行銷購物網</title>
    <style>
        #main {
            width: 1024px;
            height: 768px;
            margin: auto;
            /* background: lightgray; */
            font-family: "標楷體";
        }

        #top {
            width: 1024px;
            height: 120px;
            background: lightpink;
            background-image: url(./images/0401.jpg);

        }

        #top a {
            /* a 標籤轉型 */
            display: block;
            text-align: center;
            font-size: 52px;
            color: #fff;
            line-height: 120px;
            text-shadow: 10px 10px 15px #333;
            text-decoration: none;
        }

        #marquee {
            width: 100%;
            height: 30px;
            line-height: 30px;
            color: #00f;
            font-size: 19px;
            background-image: url(./images/0402.jpg);
        }

        #content {
            width: 1024px;
            height: 540px;
            background: lightblue;
            background-image: url(./images/0402.jpg);
        }

        iframe {
            width: 1024px;
            height: 540px;
        }



        #footer {
            width: 1024px;
            height: 78px;
            color: #FFF;
            line-height: 2;
            background: #660;
        }


        #footer a {
            color: #FFF;
            text-decoration: none;
        }

        #footer a:visited {
            color: #F99;
            /* 清除瀏覽資料 ctrl+shift+del 清除瀏覽紀錄 */
        }
    </style>
</head>

<body>
    <!-- ★背景音樂★ -->
    <audio src="./music/0401.mp3" autoplay></audio>
    <div id="main">
        <div id="top"><a href="./index.html">流行精品購物網站</a></div>
        <div id="marquee">
            <marquee>大家來購物網！精品商品特價大拍賣！要買要快！</marquee>
        </div>
        <div id="content">
            <iframe src="./main.html" frameborder="0" name="iframe"></iframe>
        </div>
        <div id="footer">
            <a href="./results/message.html" target="iframe">訪客留言版</a><br>
            網頁設計及維護：01游舒羽、近更新日期：2024/04/18

        </div>
    </div>
</body>

</html>
