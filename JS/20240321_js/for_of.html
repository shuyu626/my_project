<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const numbers = [1, 2, 3, 4]
        // for(值 of 陣列) //有幾個值就跑幾次
        for (const number of numbers) {
            document.write(number + '<br>')
        }
        // 只能對陣列使用，不能對物件
        // 迴圈回過陣列 用number代表跑到的值

        document.write('<hr>')

        // for(索引in 陣列或物件) // 有幾個索引就跑幾遍
        // #索引的資料型態是文字#
        for (const i in numbers) {
            document.write(`第${i + 1}個 - 索引${i}: ${numbers[i]}<br>`)
        }


        document.write('<hr>')

        const obj = { a: 1, b: 2, c: 3 }
        for (const key in obj) {
            document.write(`${key}:${obj[key]}<br>`)
        }

        document.write('<hr>')

        const numbers2 = [1, 2, 3, 4]
        for (let number of numbers2) {
            number *= 100 //宣告變數等於迴圈的值，並不會改到陣列原本的值，且const改不了值
        }  // [1, 2, 3, 4]
        console.log(numbers2)
        for (const i in numbers2) {
            numbers2[i] *= 100
        }
        console.log(numbers2)  //[100, 200, 300, 400]
    </script>
</body>

</html>
