<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 數字
        const number = 1
        const pi = 3.14
        // 布林值
        const on = true
        const off = false
        // 文字 單引號雙引號都可以
        // 如果文字裡面要使用相同的引號用\ 去跳脫字元
        // '和"不能換行 `可以換行
        const text = 'aaa'
        const text2 = "bbb\"b\"bbbb"
        const text3 = `ccc
        cccc
        ccc
        cc`


        //typeof取得後面資料變數，幫忙判斷參數的型別
        console.log(number, typeof number)  //number
        console.log(on, typeof on)          //boolean
        console.log(text3, typeof text3)    //string 若用`前面的空格會顯示出來



    </script>
</body>

</html>
