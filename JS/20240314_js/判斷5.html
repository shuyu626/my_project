<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // if else 放在ir else裡面
        const weather = 'rain'
        const umbrella = false

        if (weather === 'rain') {
            if (umbrella) {
                document.write('下雨，有帶傘，沒事')
            } else {
                document.write('下雨，沒傘，有事')
            }
        } else {
            document.write('沒下雨，沒差')
        }



    </script>
</body>

</html>
