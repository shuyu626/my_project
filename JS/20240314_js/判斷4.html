<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const lang = prompt('語言', 'zh-tw')

        if (lang === 'zh-tw') {
            document.write('台灣中文')
        } else if (lang === 'ja-jp') {
            document.write('日本日文')
        } else if (lang === 'en-us' || lang === 'en') {
            document.write('英文')
        } else {
            document.write('窩不知道')
        }

        document.write('<hr>')


        const message =
            lang === 'zh-tw' ? '台灣中文' :
                lang === 'ja-jp' ? '日本日文' :
                    (lang === 'en-us' || lang === 'en') ? '英文' : '窩不知道'
        document.write(message)

        document.write('<hr>')


        // 同個變數不同值
        // 從符合的case往下執行，直到遇到break
        // default 代表以上皆非，不一定要有，也不一定要放最下面
        switch (lang) {
            case 'zh-tw':
                document.write('台灣中文')
                break
            // 輸入jp會先出現日本再出現日文
            case 'jp':
                document.write('日本')
            case 'ja-jp':
                document.write('日文')
                break
            //輸入en-us只會跑出英文
            case 'en-us':
            case 'en':
                document.write('英文')
                break
            default:
                document.write('窩不知道')
                break
        }




    </script>
</body>

</html>
