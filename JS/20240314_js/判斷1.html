<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const a = 10, b = 20
        if (a > b) {
            console.log('a 大於 b')
        } else {
            console.log('a 不大於 b')
        }

        // if(條件){條件成立時執行的程式碼}else{條件不成立時的程式碼}
        // ()為condition，成立時才會執行程式碼
        // ==值相同，===除了值相同資料型態也要相同，通常用===較多
        const c = 100, d = '100'
        if (c == d) {
            console.log('c==d')
        } else {
            console.log('c!=d')
        }
        if (c === d) {
            console.log('c===d')
        } else {
            console.log('c!==d')
        }

        // 變數為布林值的話可以直接寫在if後面，不用寫if(ok === true)
        const ok = true
        // if (ok) --> if(ok === true)
        if (ok) {
            console.log('ok')
        }
        // if (!ok) --> if(ok === false)
        if (!ok) {
            console.log('not ok')
        }

        // 如果if、else、else if、for大括號裡只有一行，可以不加{}
        // confirm(訊息)
        // 跳出確認視窗，收到true false
        const sleep = confirm('中午有沒有睡覺')
        if (sleep) console.log('有睡')
        else console.log('沒睡')

        // 三元運算，當有一個變數會根據判斷式的成立與否，少用在執行動作，用在給值較多
        const like = confirm('你喜歡 js 嗎')
        // let message = ''
        // if (like)    message = '喜歡'
        // else         message = '不喜歡'
        const message = like ? '喜歡' : '不喜歡'
        console.log(message)








    </script>
</body>

</html>
