<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = 5
        // 單純 + 10 沒有改到 a 的值
        a + 10
        console.log(a)  // 5
        // 將 a 改為原本的值 + 10 (直接改a的值) 要有=才會改值
        a = a + 10
        console.log(a)  // 15
        //  a = a + 10  --> a+=10
        a += 10
        console.log(a)  // 25

        // 如果想要在網頁上直接看到數字代表哪個變數，可使用('', )前為文字後為變數來表示
        let b = 5
        b -= 2
        console.log('b', b)  // 3

        let c = 5
        c *= 5
        console.log('c', c)  // 25

        let d = 100
        d /= 5
        console.log('d', d)  // 20


        // %為餘數運算子
        let e = 51
        e %= 5
        console.log('e', e)  // 1







    </script>
</body>

</html>
