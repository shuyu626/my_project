<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- {{}}模板語法，裡面可以打字，可以簡運算 -->
        <h1>{{text}}1234</h1>
        <!-- 類似innertext，裡面不打字(不會顯示) -->
        <!-- v-text {{}} 顯示文字 -->
        <h1 v-text="text">1234</h1>

        <h1>{{img}}</h1>
        <h1 v-text="img"></h1>
        <!-- v-html 顯示 HTML -->
        <div v-html="img"></div>
        <!-- 如果符合的話才出現在dom -->
        <p v-if="num===10">數字 10 (v-if)</p>
        <p v-else-if="num<10">數字小於10</p>
        <p v-else>數字大於10</p>
        <!-- 判斷式，不符合時 display:none (有出現在dom)-->
        <p v-show="num===10">數字 10 (v-show)</p>

        <ul>
            <!-- v-for=" 值 in 陣列" 位置在哪個標籤上，就是它會重複幾次-->
            <li v-for="value in phones">{{value}}</li>
        </ul>

        <ul>
            <!-- v-for=" (值, 索引) in 陣列" -->
            <li v-for="(value,index) in phones">{{index+1}}: {{value}}</li>
        </ul>
        <!-- v-if v-for 不能出現在同個標籤上 ，所以需要使用template分開，不會實際出現在頁面上-->

        <ul>
            <template v-for="value in phones">
                <li v-if="value==='Nothing'">{{value}}</li>
            </template>
        </ul>
        <!-- v-if v-for 不能出現在同個標籤上 ，所以需要使用template分開-->
        <ul>
            <template v-if="num===10">
                <li v-for="value in phones">{{value}}</li>
            </template>
        </ul>

    </div>





    <script src=https://cdnjs.cloudflare.com/ajax/libs/vue/3.4.27/vue.global.min.js integrity="sha512-jDpwxJN+g4BhXLdba5Z1rn2MpR9L5Wp3WVf2dJt5A0mkPHnHLZHZerpyX4JC9bM0pkCL7RmAR8FwOm02h7RKFg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>



        // vue 起手式
        Vue.createApp({
            // 定義資料要寫成function return
            // data定義有哪些資料，會自動綁定
            data() {
                return {
                    text: 'abc',
                    num: 10,
                    img: '<img src="https://picsum.photos/300/200/?random=10">',
                    phones: ['Nothing', 'IPhone', 'Sansung']
                }

            }
        }).mount('#app')
    </script>



</body>

</html>
