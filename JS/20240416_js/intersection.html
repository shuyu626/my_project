<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .padding {
            height: 100px;
        }

        #target {
            height: 100px;
            background: pink;
            /* border: 1px solid black;

            不會影響元素大小 
            outline: 10px solid pink;
            距離元素多遠 
            outline-offset: 10px; */
            outline: 100px solid gray;
        }
    </style>
</head>

<body>
    <div class="padding"></div>
    <div id="target"></div>
    <div class="padding"></div>

    <script>
        const target = document.getElementById('target')
        // entries - 發生互動的元素
        // owner - IntersectionObserver 的設定
        const observer = new IntersectionObserver((entries, owner) => {
            console.log(owner)
            for (const entry of entries) {
                console.log(entry)
            }
        }, {
            root: null,
            // 進來一半時觸發，離開一半時觸發
            // 預設是0 全進來全出去觸發
            threshold: 0.5, // 設定觸發的比例門檻，可以設定陣列[]
            rootMargin: '100px' //計算互動時的偏移量

        })
        observer.observe(target)
        // 視窗看到元素出現即離開的時候會有反應(onscroll是滑動就觸發)
    </script>
</body>

</html>
