<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #clock {
            width: 300px;
            height: 300px;
            background: gray;
            border-radius: 50%;
            position: relative;
        }

        #hour {
            width: 20%;
            height: 10px;
            background: skyblue;
            position: absolute;
            left: 30%;
            top: calc(50% - 5px);
            border-radius: 5px;
            /* 重新設定 */
            transform-origin: right center;
        }

        #minute {
            width: 40%;
            height: 10px;
            background-color: pink;
            position: absolute;
            left: 10%;
            top: calc(50% - 5px);
            border-radius: 5px;
            transform-origin: right center;
        }

        #second {
            width: 45%;
            height: 4px;
            background-color: greenyellow;
            position: absolute;
            left: 5%;
            top: calc(50% - 2px);
            border-radius: 5px;
            transform-origin: right center;
        }
    </style>
</head>

<body>
    <div id="clock">
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
    </div>
    <div id="text">00:00:00</div>
    <script>
        const elHour = document.getElementById('hour')
        const elMinute = document.getElementById('minute')
        const elSecond = document.getElementById('second')
        const elText = document.getElementById('text')

        const clock = () => {
            const date = new Date()  // new Date() 裡面沒寫就是指當下的時間
            const hour = date.getHours()
            const minute = date.getMinutes()
            const second = date.getSeconds()
            // 360 / 12 = 30 一小時的角度
            // 針在0的時候是橫的，所以要加 90 deg 先讓它變直的
            elHour.style.transform = `rotate(${hour * 30 + 90}deg)`
            // 360 / 60 =6 一分鐘/秒鐘的角度
            elMinute.style.transform = `rotate(${minute * 6 + 90}deg)`
            elSecond.style.transform = `rotate(${second * 6 + 90}deg)`
            elText.innerText = `${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}:${second.toString().padStart(2, '0')}`
        }

        // padStart( 補到幾個字,要用哪個字去補 ) 放前面 只能針對文字
        // padEnd() 放後面 
        setInterval(clock, 1000)
        clock
    </script>
</body>

</html>
