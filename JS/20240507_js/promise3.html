<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // setTimeout(() => {
        //     console.log(123)
        // }, 1000)
        // console.log(456)  //先出現一秒後才出現123

        const wait = (ms, ok) => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (ok) {
                        resolve('ok')
                    } else {
                        reject(new Error('no ok'))
                    }
                }, ms);
            })
        }


        // async function main(){}
        const main = async () => {
            // await 
            // 等待 promise 完成後再執行
            // 要是一個 async() 的 function ，await 只能在 async function 裡面
            // await 後面只能是promise
            // async function 也是一種 promise

            // 變數 = await promise
            // 變數 = promise resolve 結果
            // promise reject 會跳到 catch
            try {
                console.log('a')
                const result1 = await wait(1000, true)
                console.log('result1:' + result1)
                console.log('b') // 過 1 秒 console.log('b')
                const result2 = await wait(5000, false)
                console.log('c')
                const result3 = await wait(3000, true)
                console.log('d')
            } catch (error) {
                console.log('catch')
                console.log(error)
            }
        }
        main()
    </script>
</body>

</html>
