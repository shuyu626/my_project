<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 9X9乘法
        for (let i = 1; i <= 9; i++) {
            for (let j = 1; j <= 9; j++) {
                document.write(i + 'x' + j + '=' + i * j)
            }
        }

        // 9X9乘法表
        document.write('<table border="1">')
        for (let i = 1; i <= 9; i++) { // 列
            document.write('<tr>')
            for (let j = 1; j <= 9; j++) {
                document.write('<td>' + i + 'x' + j + '=' + i * j + '</td>') //欄
            }
            document.write('</tr>')
        }
        document.write('</table>')
