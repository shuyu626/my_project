<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 層級關係 -->
    <div id="list">
        <ul>
            <li>A</li>
            <li>B</li>
            <li>C</li>
        </ul>
    </div>
    <div id="list2">
        <p>ABCDEFG</p>
        <ul>
            <li>A</li>
            <li>B</li>
            <li>C</li>
        </ul>
    </div>
    <div id="list3">
        <ul>
            <li id="list3A">A</li>
            <li id="list3B">B</li>
            <li id="list3C">C</li>
            <li id="list3D">D</li>
            <li id="list3E">E</li>
            <li id="list3F">F</li>
            <li id="list3G">G</li>
        </ul>
    </div>
    <div id="list4" style="padding: 20px;">
        <div style="padding: 20px">
            <ul>
                <li>A</li>
                <li id="list4B">B</li>
                <li>C</li>
            </ul>
        </div>
    </div>

    <script src=https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        // .find(選擇器)
        // 往下層找符合的東西，可以找好幾層
        $('#list').find('li').eq(1).css('color', 'red')
        // 原生JS document.querySelectorAll('#list')[0]

        // .children(選擇器)
        // 往下一層找符合的東西，沒寫選擇器就是全部
        $('#list2').children('li').text('123')//#list2下一層沒有li，故無效
        $('#list2').children('p').css('color', 'red')
        $('#list2').children().css('background', 'gray') //()沒放東西所以會指到#list2下面的 p、ul、li

        // .prev() 同一層前一個，可以用選擇器過濾
        // .prev(a) 同一層找前面第一個a標籤
        // .prevAll() 同一層前面所有，可以用選擇器過濾
        // .prevUntil(選擇器) 同一層前面到選擇器所有，不含頭尾 
        // .next() 同一層前面一個，可以用選擇器過濾
        // .nextAll() 同一層後面所有，可以用選擇器過濾
        // .nextUntil(選擇器) 同一層後面到選擇器所有，不含頭尾 
        // .silbings() 同一層所有其他，可以用選擇器過濾
        const list3D = $('#list3D')
        list3D.prev().css('color', 'red')
        list3D.next().css('color', 'red')
        list3D.prevAll().css('background', 'gray')
        list3D.nextAll().css('background', 'gray')
        list3D.prevUntil('#list3B').css('text-align', 'center')
        list3D.nextUntil('#list3F').css('text-align', 'center')
        list3D.siblings().css('font-style', 'italic')

        // .parent() 上一層，可以用選擇器過濾
        // .parents() 上一層直到<html>，可以用選擇器過濾
        // .parentsUntil(選擇器) 上一層到選擇器間所有，不含頭尾
        // .closest(選擇器) 上層找符合選擇器的第一個(往上找最近的)
        const list4B = $('#list4B')
        list4B.parents().css('background', 'lightblue') // 往上層直到碰到html的所有元素
        // list4B.parent('div').css('background', 'gray')// 不會有反應，因為上一層不是div，很少會在裡面放東西
        list4B.parents('div').css('background', 'pink')//往上層找div
        list4B.parent().css('background', 'gray')
        list4B.parentsUntil('body').css('font-weight', 'bold') //頭是自己，尾是body
        list4B.closest('div').css('border', '1px solid black')



    </script>

</body>

</html>
