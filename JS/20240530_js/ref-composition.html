                const btn = ref(null)

                const num = ref(0)

                    num.value++

                    console.log(btn.value.value)

                }

                onMounted(() => {
                    console.log(title.value.innerText)
                })




                return {
                    title,
                    btn,
                    num,
                    plus
                }
            }
        }).mount('#app')
    </script>
