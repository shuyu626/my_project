<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="app">
        <!-- 直接把元件的名稱當作html使用 -->
        <Counter></Counter>
        <Counter></Counter>
        <Counter></Counter>
        <Counter></Counter>
        <Counter></Counter>
        <Counter></Counter>
    </div>



    <script src=https://cdnjs.cloudflare.com/ajax/libs/vue/3.4.27/vue.global.min.js integrity="sha512-jDpwxJN+g4BhXLdba5Z1rn2MpR9L5Wp3WVf2dJt5A0mkPHnHLZHZerpyX4JC9bM0pkCL7RmAR8FwOm02h7RKFg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- 定義小元件的html，不能寫src，type="text/x-template" id="counter"兩個都要設定，id名自己訂 -->
    <script type="text/x-template" id="counter">
        <input type="button" :value="num" @click="num++">



    </script>

    <script>
        const { ref, reactive, computed, watch, onMounted, createApp } = Vue
        // const app = Vue.createApp
        // app.component({})
        // app.mount('app')



        Vue.createApp({})
            // .component() 方法是 Vue 中用來註冊組件的方法
            // '' 元件的名稱，通常第一個字大寫 ，避免跟html的標籤衝突
            .component('Counter', {
                // 用於指定組件的模板。模板是組件的 HTML 結構，它定義了組件的外觀和佈局。
                // 定義html是什麼，可以打html標籤，或指定id，以下兩種皆可
                // template: '<input type="button" :value="num" @click="num++">'
                template: '#counter',
                // data(){
                //     return{
                //         num:0
                //     }
                // }
                setup() {
                    const num = ref(0)
                    return { num }
                }
            })
            .mount('#app')
    </script>
</body>

</html>
