<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // .map(function)
        // 迴圈陣列，每個東西都執行提供的 function
        // 將每個東西執行 function 的 return 值變成新的陣列
        const numbers = [100, 200, 300]
        const numbersDouble = numbers.map(value => {
            return value * 2  // 值*2變新的陣列
        })
        console.log(numbers, numbersDouble) //  [100, 200, 300]  , [200, 400, 600]

        const data = [
            { name: 'A', age: 22 },
            { name: 'B', age: 29 }
        ]
        const dataNew = data.map(value => {
            // 會改到原本的陣列
            // value.job = 'Student'  // 每個值+job 
            // return value

            // 不會改到原本的陣列
            // return {
            //     name: value.name,
            //     age: value.age,
            //     job: 'Sutdent'
            // }
            // 上下相同，下為簡略寫法
            return {
                ...value,
                job: 'Student'
            }
        })
        console.log(dataNew, data)

        const numbers2 = [100, 200, 300, 400, 500]
        // .reduce((累計值, 現在值) => {}, 初始值)  
        // 初始值可不設，預設是陣列第一個值(當累計值)，迴圈會少一次
        // 購物車價錢總和會用到
        const numbers2Total = numbers2.reduce((total, value) => {
            console.log(total, value)
            return total + value
        }, 10000)
        console.log(numbers2Total)


        const numbers3 = [100, 256, 46465, 1564, 6548, 1654654]
        // .sort((a,b)=>{})
        // 兩兩比較，a 代表後面的值，b 代表前面的值
        // return 0     => 順序不變
        // return < 0   => a在前
        // return > 0   => b在前
        // return a - b => 正序
        // return b - a => 倒序
        numbers3.sort((a, b) => {
            console.log(a, b)
            return a - b
        })
        console.log(numbers3) // [100, 256, 1564, 6548, 46465, 1654654]


        const cn = ['零', '一', '二', '三', '四', '五']
        // localeCompare 比較字元編碼順序
        // a 在前 => -1
        // b 在前 => 1
        // 相等   => 0
        cn.sort((a, b) => a.localeCompare(b))
        console.log(cn)  //  ['一', '二', '三', '五', '四', '零']

        const en = ['aaa', 'bbb', 'zzz', 'ccc', 'fff', 'ddd']
        en.sort((a, b) => a.localeCompare(b))
        console.log(en)  // ['aaa', 'bbb', 'ccc', 'ddd', 'fff', 'zzz']
    </script>
</body>

</html>
